name: run_inference

on:
  schedule:
    - cron: "20 * * * *" # æ¯æ™‚20åˆ†ã«å®Ÿè¡Œ
    - cron: "50 * * * *" # æ¯æ™‚50åˆ†ã«å®Ÿè¡Œ
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œç”¨

jobs:
  inference:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run get_data for latest 2 hours
        run: |
          # ç¾åœ¨æ™‚åˆ»ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
          CURRENT_DATETIME=$(date -u +"%m%d%H")
          echo "Fetching data for current hour: $CURRENT_DATETIME"
          python back/get_data.py $CURRENT_DATETIME
          
          # 1æ™‚é–“å‰ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
          PREV_DATETIME=$(date -u -d '1 hour ago' +"%m%d%H")
          echo "Fetching data for previous hour: $PREV_DATETIME"
          python back/get_data.py $PREV_DATETIME

      - name: Extract pretrain features
        run: |
          cd ml
          # ç¾åœ¨æ™‚åˆ»ã‚’å–å¾—ã—ã¦inference_pretrainã‚’å®Ÿè¡Œï¼ˆ1æ™‚é–“ã”ã¨ï¼‰
          CURRENT_DATETIME=$(date -u +"%Y%m%d_%H0000")
          echo "Extracting features for datetime: $CURRENT_DATETIME"
          python inference_pretrain.py --params params/main/params.yaml --datetime $CURRENT_DATETIME --fold 1 --pretrain_checkpoint checkpoints/pretrain/ours.pth

      - name: Run inference
        run: |
          python ml/inference.py --params params/main/params.yaml --fold 1 --data_root ./ml/datasets --cuda_device -1 --history 4 --trial_name 090 --mode test --resume_from_checkpoint ./ml/checkpoints/main/ours.pth

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/
          git add ml/datasets/
          TIMESTAMP=$(date +"%H:%M")
          git commit -m "ğŸ¤–Update data [auto] at $TIMESTAMP" || echo "No changes to commit"
          git push